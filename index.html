<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <!-- IBM Plex Sans Font -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- IBM Carbon Components CSS -->
    <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css">
    <style>
        /* Custom styles to center content and apply Carbon theme */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'IBM Plex Sans', sans-serif; /* Apply Carbon font */
        }

        body {
            background-color: #f4f4f4; /* Carbon Gray 10 */
            color: #161616; /* Carbon Gray 100 */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        .construction-container {
            background-color: #ffffff; /* White background for the card/tile */
            padding: 3rem 4rem; /* Carbon uses rems, this is ~48px 64px */
            border-radius: 0; /* Carbon tiles are sharp, no border-radius by default */
            box-shadow: 0 2px 6px rgba(0,0,0,0.1); /* Subtle shadow, common in Carbon */
            max-width: 600px; /* Max width for content */
        }

        .icon-area svg {
            width: 64px; /* Larger icon */
            height: 64px;
            margin-bottom: 1.5rem; /* ~24px */
            fill: #0f62fe; /* IBM Blue 60 */
        }

        .bx--type-productive-heading-05 { /* Carbon heading style */
            margin-bottom: 1rem; /* ~16px */
        }

        .bx--type-body-long-01 { /* Carbon body text style */
            margin-bottom: 2rem; /* ~32px */
            color: #525252; /* Carbon Gray 60 for secondary text */
        }

        .bx--btn { /* Ensure button styles are applied if you add one */
            margin-top: 1rem;
        }

        /* Small screen adjustments */
        @media (max-width: 600px) {
            .construction-container {
                padding: 2rem 1.5rem;
            }
            .icon-area svg {
                width: 48px;
                height: 48px;
            }
        }
    </style>
</head>
<body>
